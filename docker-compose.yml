services:
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: keystone-api
    env_file:
      - ./server/.env
    ports:
      - "8787:8787"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8787/api/health"]
      interval: "30s"
      timeout: "3s"
      start_period: "30s"
    restart: unless-stopped

  web:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: keystone-web
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "8080:80"
    restart: unless-stopped
